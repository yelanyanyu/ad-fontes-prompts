<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymos | Data Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                        bg: '#f8fafc',
                        surface: '#ffffff',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .diff-added { background-color: #dcfce7; }
        .diff-removed { background-color: #fee2e2; }
        
        /* Resizer Styles */
        .resizer {
            width: 6px;
            cursor: col-resize;
            background-color: #e2e8f0;
            border-radius: 9999px;
            flex-shrink: 0;
            transition: background-color 0.2s;
            margin: 0 4px;
        }
        .resizer:hover, .resizer.active {
            background-color: #3b82f6;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-slate-50">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-sm flex-none">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold text-lg">E</div>
            <h1 class="font-semibold text-lg tracking-tight">Etymos Manager</h1>
        </div>
        
        <!-- Search Bar -->
        <div class="flex-1 max-w-md mx-8 relative">
            <input type="text" id="searchInput" placeholder="Search word..." 
                class="w-full bg-slate-100 border border-slate-200 rounded-lg py-2 px-4 pl-10 text-sm focus:ring-2 focus:ring-primary focus:bg-white transition-all outline-none"
                onkeydown="if(event.key === 'Enter') checkWord()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-3 top-3 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <div class="text-sm text-secondary flex items-center gap-4">
            <div id="dbStatus">
                <span class="w-2 h-2 inline-block rounded-full bg-yellow-400 mr-2"></span>
                Connecting...
            </div>
        </div>
    </header>

    <!-- Main Content (Resizable Split) -->
    <main class="flex-1 w-full mx-auto p-4 flex gap-0 h-full overflow-hidden" id="mainContainer">
        
        <!-- Left: Input Area -->
        <div id="leftPanel" class="flex flex-col gap-4 h-full min-w-[300px]" style="width: 50%;">
            <div class="bg-surface rounded-xl shadow-sm p-4 border border-slate-200 flex-1 flex flex-col min-h-0">
                <div class="flex justify-between items-center mb-2 flex-none">
                    <h2 class="text-sm font-medium text-slate-500 uppercase tracking-wider">YAML Input</h2>
                    <div class="flex gap-3">
                        <button onclick="clearInput()" class="text-xs text-slate-400 hover:text-primary">Clear</button>
                    </div>
                </div>
                <textarea id="yamlInput" class="flex-1 w-full font-mono text-sm bg-slate-50 p-4 rounded-lg border border-slate-200 focus:ring-2 focus:ring-primary focus:border-transparent resize-none outline-none transition-all" placeholder="Paste your YAML here..." spellcheck="false"></textarea>
                <div class="mt-4 flex justify-end flex-none">
                    <button onclick="saveData()" id="saveBtn" class="bg-primary hover:bg-blue-600 text-white px-6 py-2.5 rounded-lg font-medium transition-colors shadow-sm flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Save to Database
                    </button>
                </div>
            </div>
            
            <!-- Config Section -->
            <div class="bg-surface rounded-xl shadow-sm p-4 border border-slate-200 flex-none">
                <h2 class="text-sm font-medium text-slate-500 uppercase tracking-wider mb-2">Database Config</h2>
                <input type="password" id="dbUrl" class="w-full text-sm p-2 rounded border border-slate-200 focus:ring-2 focus:ring-primary outline-none font-mono" placeholder="postgresql://...">
            </div>
        </div>

        <!-- Resizer Handle -->
        <div id="dragHandle" class="resizer"></div>

        <!-- Right: Data List -->
        <div id="rightPanel" class="flex-1 flex flex-col h-full min-w-[300px] min-h-0">
            <div class="bg-surface rounded-xl shadow-sm border border-slate-200 flex flex-col h-full overflow-hidden">
                <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-white rounded-t-xl sticky top-0 flex-none">
                    <h2 class="text-sm font-medium text-slate-500 uppercase tracking-wider">Recent Records</h2>
                    <button onclick="refreshRecords()" class="text-secondary hover:text-primary transition-colors" title="Reload All">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
                <div id="recordsList" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50/50">
                    <div class="text-center text-slate-400 py-10">Loading records...</div>
                </div>
            </div>
        </div>

    </main>

    <!-- Conflict Modal -->
    <div id="conflictModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl h-[80vh] flex flex-col overflow-hidden m-6">
            <!-- Modal Header -->
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50 flex-none">
                <div>
                    <h3 class="text-lg font-bold text-slate-800">Conflict Detected</h3>
                    <p class="text-sm text-slate-500">The word exists but content differs. Choose an action.</p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Diff Summary -->
            <div class="px-6 py-3 bg-yellow-50 border-b border-yellow-100 flex-none">
                <h4 class="text-xs font-bold text-yellow-700 uppercase tracking-wider mb-2">Changed Fields</h4>
                <div id="diffSummary" class="flex flex-wrap gap-2 text-xs font-mono">
                    <!-- Badges injected here -->
                </div>
            </div>
            
            <!-- Diff Area (Independent Scrolling Fix) -->
            <div class="flex-1 grid grid-cols-2 divide-x divide-slate-200 overflow-hidden min-h-0">
                <!-- Old Data -->
                <div class="flex flex-col bg-slate-50/30 h-full min-h-0 overflow-hidden">
                    <div class="p-3 bg-slate-100 text-xs font-bold text-slate-600 uppercase tracking-wider text-center border-b flex-none">
                        Current Database (v<span id="oldVer"></span>)
                    </div>
                    <div class="flex-1 overflow-y-auto p-6 font-mono text-xs whitespace-pre-wrap h-full" id="diffOld"></div>
                </div>
                
                <!-- New Data -->
                <div class="flex flex-col bg-white h-full min-h-0 overflow-hidden">
                    <div class="p-3 bg-blue-50 text-xs font-bold text-blue-600 uppercase tracking-wider text-center border-b flex-none">
                        New Input
                    </div>
                    <div class="flex-1 overflow-y-auto p-6 font-mono text-xs whitespace-pre-wrap h-full" id="diffNew"></div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="p-6 border-t border-slate-100 bg-white flex justify-end gap-4 flex-none">
                <button onclick="resolveConflict(false)" class="px-6 py-2 rounded-lg border border-slate-300 text-slate-700 font-medium hover:bg-slate-50 transition-colors">
                    Use Existing (Log Only)
                </button>
                <button onclick="resolveConflict(true)" class="px-6 py-2 rounded-lg bg-red-500 text-white font-medium hover:bg-red-600 transition-colors shadow-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Overwrite & Update
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        const API_BASE = '/api';
        let currentYamlData = null;

        // --- Drag & Resize Logic ---
        const resizer = document.getElementById('dragHandle');
        const leftPanel = document.getElementById('leftPanel');
        const mainContainer = document.getElementById('mainContainer');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('active');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerRect = mainContainer.getBoundingClientRect();
            const pointerRelativeX = e.clientX - containerRect.left;
            
            // Convert to percentage
            let newWidthPercent = (pointerRelativeX / containerRect.width) * 100;
            
            // Constrain (e.g., 20% to 80%)
            if(newWidthPercent < 20) newWidthPercent = 20;
            if(newWidthPercent > 80) newWidthPercent = 80;
            
            leftPanel.style.width = `${newWidthPercent}%`;
        });

        document.addEventListener('mouseup', () => {
            if(isResizing) {
                isResizing = false;
                resizer.classList.remove('active');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        // --- App Logic ---

        document.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('db_url');
            if(savedUrl) document.getElementById('dbUrl').value = savedUrl;
            checkConnection();
            loadRecords();
        });

        document.getElementById('dbUrl').addEventListener('change', (e) => {
            localStorage.setItem('db_url', e.target.value);
            checkConnection();
        });

        async function checkConnection() {
            const statusEl = document.getElementById('dbStatus');
            const dbUrl = document.getElementById('dbUrl').value;
            
            try {
                const res = await fetch(`${API_BASE}/health`, {
                    headers: { 'x-db-url': dbUrl }
                });
                if(res.ok) {
                    statusEl.innerHTML = '<span class="w-2 h-2 inline-block rounded-full bg-green-500 mr-2"></span>Connected';
                } else {
                    throw new Error('Failed');
                }
            } catch (e) {
                statusEl.innerHTML = '<span class="w-2 h-2 inline-block rounded-full bg-red-500 mr-2"></span>Disconnected';
            }
        }

        function refreshRecords() {
            document.getElementById('searchInput').value = ''; // Clear search
            loadRecords(); // Load all
        }

        async function checkWord() {
            const word = document.getElementById('searchInput').value;
            if(!word) return;
            const dbUrl = document.getElementById('dbUrl').value;

            try {
                const res = await fetch(`${API_BASE}/check?word=${encodeURIComponent(word)}`, {
                    headers: { 'x-db-url': dbUrl }
                });
                const data = await res.json();
                
                if(data.found) {
                    // 1. Auto-fill YAML
                    loadIntoEditor(data.data.original_yaml);
                    
                    // 2. Filter List to show ONLY this record
                    const list = document.getElementById('recordsList');
                    list.innerHTML = renderCard(data.data);
                } else {
                    alert(`Word "${data.lemma}" not found. You can add it now.`);
                    // Optionally clear list or show empty state
                    document.getElementById('recordsList').innerHTML = 
                        `<div class="text-center text-slate-400 py-10">Word "${data.lemma}" not found.</div>`;
                }
            } catch (e) {
                console.error(e);
                alert('Search failed');
            }
        }

        async function saveData(force = false) {
            const btn = document.getElementById('saveBtn');
            const yamlStr = document.getElementById('yamlInput').value;
            const dbUrl = document.getElementById('dbUrl').value;

            if(!yamlStr.trim()) return alert('Please enter YAML content');

            try {
                btn.disabled = true;
                btn.innerHTML = 'Processing...';
                
                const res = await fetch(`${API_BASE}/words`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-db-url': dbUrl
                    },
                    body: JSON.stringify({ yaml: yamlStr, forceUpdate: force })
                });

                const data = await res.json();
                
                if(data.status === 'conflict') {
                    showConflictModal(data);
                    currentYamlData = yamlStr; 
                } else if(!res.ok) {
                    throw new Error(data.error || 'Save failed');
                } else {
                    alert(`Saved successfully! (${data.status})`);
                    document.getElementById('yamlInput').value = '';
                    refreshRecords(); // Reload all after save
                }

            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `Save to Database`;
            }
        }

        async function loadRecords() {
            const list = document.getElementById('recordsList');
            const dbUrl = document.getElementById('dbUrl').value;

            try {
                const res = await fetch(`${API_BASE}/words`, {
                    headers: { 'x-db-url': dbUrl }
                });
                const words = await res.json();

                if(words.length === 0) {
                    list.innerHTML = '<div class="text-center text-slate-400 py-10">No records found. Add some data!</div>';
                    return;
                }

                list.innerHTML = words.map(w => renderCard(w)).join('');

            } catch (e) {
                console.error(e);
                list.innerHTML = '<div class="text-center text-red-400 py-10">Failed to load records. Check connection.</div>';
            }
        }

        function renderCard(w) {
            return `
                <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm hover:shadow-md transition-shadow group relative">
                    <div class="flex justify-between items-start">
                        <div onclick="loadIntoEditor(${JSON.stringify(w.original_yaml).replace(/"/g, '&quot;')})" class="cursor-pointer">
                            <h3 class="font-bold text-lg text-slate-800 flex items-center gap-2">
                                ${w.lemma}
                                <span class="text-[10px] px-1.5 py-0.5 bg-slate-100 text-slate-500 rounded border border-slate-200">v${w.revision_count || 1}</span>
                            </h3>
                            <p class="text-xs text-slate-500 font-mono mt-1">${w.part_of_speech} â€¢ ${w.syllabification}</p>
                        </div>
                        <button onclick="deleteWord('${w.id}')" class="text-slate-300 hover:text-red-500 transition-colors p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-3 text-sm text-slate-600 line-clamp-2">
                        ${w.contextual_meaning_en || 'No definition'}
                    </div>
                </div>
            `;
        }

        async function deleteWord(id) {
            if(!confirm('Delete this word and all its history?')) return;
            const dbUrl = document.getElementById('dbUrl').value;
            await fetch(`${API_BASE}/words/${id}`, { method: 'DELETE', headers: { 'x-db-url': dbUrl } });
            refreshRecords();
        }

        function loadIntoEditor(yamlObj) {
            const yamlStr = jsyaml.dump(yamlObj);
            document.getElementById('yamlInput').value = yamlStr;
            // No scroll needed as input is in view
        }

        function clearInput() {
            document.getElementById('yamlInput').value = '';
        }

        function showConflictModal(data) {
            const modal = document.getElementById('conflictModal');
            const diffOld = document.getElementById('diffOld');
            const diffNew = document.getElementById('diffNew');
            const diffSummary = document.getElementById('diffSummary');
            
            // Render version
            document.getElementById('oldVer').textContent = 'unknown'; 

            diffOld.textContent = JSON.stringify(data.oldData, null, 2);
            diffNew.textContent = JSON.stringify(data.newData, null, 2);
            
            // Render Diff Summary
            if (data.diff && Array.isArray(data.diff)) {
                diffSummary.innerHTML = data.diff.map(d => {
                    // deep-diff format: kind, path, lhs, rhs
                    // We just want to show the path
                    const path = d.path ? d.path.join('.') : 'root';
                    let kindLabel = '';
                    let colorClass = 'bg-yellow-100 text-yellow-700 border-yellow-200';
                    
                    if (d.kind === 'N') { kindLabel = '(New)'; colorClass = 'bg-green-100 text-green-700 border-green-200'; }
                    if (d.kind === 'D') { kindLabel = '(Del)'; colorClass = 'bg-red-100 text-red-700 border-red-200'; }
                    if (d.kind === 'E') { kindLabel = '(Edit)'; }
                    if (d.kind === 'A') { kindLabel = '(Array)'; }

                    return `<span class="px-2 py-1 rounded border ${colorClass}">${path} ${kindLabel}</span>`;
                }).join('');
            } else {
                diffSummary.innerHTML = '<span class="text-slate-400">No specific field info available.</span>';
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('conflictModal').classList.add('hidden');
            document.getElementById('conflictModal').classList.remove('flex');
        }

        function resolveConflict(overwrite) {
            closeModal();
            saveData(overwrite);
        }

    </script>
</body>
</html>
