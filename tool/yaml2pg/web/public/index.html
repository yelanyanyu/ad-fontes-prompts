<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymos | Data Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                        bg: '#f8fafc',
                        surface: '#ffffff',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold text-lg">E</div>
            <h1 class="font-semibold text-lg tracking-tight">Etymos Manager</h1>
        </div>
        <div class="text-sm text-secondary" id="dbStatus">
            <span class="w-2 h-2 inline-block rounded-full bg-yellow-400 mr-2"></span>
            Connecting...
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl w-full mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <!-- Left: Input Area -->
        <div class="flex flex-col gap-4">
            <div class="bg-surface rounded-xl shadow-sm p-6 border border-slate-200 flex-1 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-sm font-medium text-slate-500 uppercase tracking-wider">YAML Input</h2>
                    <button onclick="clearInput()" class="text-xs text-primary hover:underline">Clear</button>
                </div>
                <textarea id="yamlInput" class="flex-1 w-full font-mono text-sm bg-slate-50 p-4 rounded-lg border border-slate-200 focus:ring-2 focus:ring-primary focus:border-transparent resize-none outline-none transition-all" placeholder="Paste your YAML here..." spellcheck="false"></textarea>
                <div class="mt-4 flex justify-end">
                    <button onclick="saveData()" id="saveBtn" class="bg-primary hover:bg-blue-600 text-white px-6 py-2.5 rounded-lg font-medium transition-colors shadow-sm flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Save to Database
                    </button>
                </div>
            </div>
            
            <!-- Config Section -->
            <div class="bg-surface rounded-xl shadow-sm p-6 border border-slate-200">
                <h2 class="text-sm font-medium text-slate-500 uppercase tracking-wider mb-4">Configuration</h2>
                <label class="block text-xs font-medium text-slate-700 mb-1">Database URL</label>
                <input type="password" id="dbUrl" class="w-full text-sm p-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-primary outline-none font-mono" placeholder="postgresql://user:pass@host:5432/db">
                <p class="text-xs text-slate-400 mt-2">Changes are saved locally. Leave empty to use server environment.</p>
            </div>
        </div>

        <!-- Right: Data List -->
        <div class="bg-surface rounded-xl shadow-sm border border-slate-200 flex flex-col h-[calc(100vh-8rem)]">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-white rounded-t-xl sticky top-0">
                <h2 class="text-sm font-medium text-slate-500 uppercase tracking-wider">Database Records</h2>
                <button onclick="loadRecords()" class="text-secondary hover:text-primary transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
            <div id="recordsList" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50/50">
                <!-- Records injected here -->
                <div class="text-center text-slate-400 py-10">Loading records...</div>
            </div>
        </div>

    </main>

    <script>
        const API_BASE = '/api';

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('db_url');
            if(savedUrl) document.getElementById('dbUrl').value = savedUrl;
            checkConnection();
            loadRecords();
        });

        document.getElementById('dbUrl').addEventListener('change', (e) => {
            localStorage.setItem('db_url', e.target.value);
            checkConnection();
        });

        // Actions
        async function checkConnection() {
            const statusEl = document.getElementById('dbStatus');
            const dbUrl = document.getElementById('dbUrl').value;
            
            try {
                const res = await fetch(`${API_BASE}/health`, {
                    headers: { 'x-db-url': dbUrl }
                });
                if(res.ok) {
                    statusEl.innerHTML = '<span class="w-2 h-2 inline-block rounded-full bg-green-500 mr-2"></span>Connected';
                } else {
                    throw new Error('Failed');
                }
            } catch (e) {
                statusEl.innerHTML = '<span class="w-2 h-2 inline-block rounded-full bg-red-500 mr-2"></span>Disconnected';
            }
        }

        async function saveData() {
            const btn = document.getElementById('saveBtn');
            const yaml = document.getElementById('yamlInput').value;
            const dbUrl = document.getElementById('dbUrl').value;

            if(!yaml.trim()) return alert('Please enter YAML content');

            try {
                btn.disabled = true;
                btn.innerHTML = 'Saving...';
                
                const res = await fetch(`${API_BASE}/words`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-db-url': dbUrl
                    },
                    body: JSON.stringify({ yaml })
                });

                const data = await res.json();
                
                if(!res.ok) throw new Error(data.error || 'Save failed');
                
                alert('Saved successfully!');
                document.getElementById('yamlInput').value = '';
                loadRecords();

            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                    </svg> Save to Database`;
            }
        }

        async function loadRecords() {
            const list = document.getElementById('recordsList');
            const dbUrl = document.getElementById('dbUrl').value;

            try {
                const res = await fetch(`${API_BASE}/words`, {
                    headers: { 'x-db-url': dbUrl }
                });
                const words = await res.json();

                if(words.length === 0) {
                    list.innerHTML = '<div class="text-center text-slate-400 py-10">No records found. Add some data!</div>';
                    return;
                }

                list.innerHTML = words.map(w => `
                    <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm hover:shadow-md transition-shadow group relative">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg text-slate-800">${w.lemma}</h3>
                                <p class="text-xs text-slate-500 font-mono mt-1">${w.part_of_speech} â€¢ ${w.syllabification}</p>
                            </div>
                            <button onclick="deleteWord('${w.id}')" class="text-slate-300 hover:text-red-500 transition-colors p-1" title="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                        <div class="mt-3 text-sm text-slate-600 line-clamp-2">
                            ${w.contextual_meaning_en || 'No definition'}
                        </div>
                        <div class="mt-3 flex gap-2">
                            <span class="text-[10px] px-2 py-1 bg-slate-100 text-slate-500 rounded-full font-medium">
                                ${new Date(w.created_at).toLocaleDateString()}
                            </span>
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                list.innerHTML = '<div class="text-center text-red-400 py-10">Failed to load records. Check connection.</div>';
            }
        }

        async function deleteWord(id) {
            if(!confirm('Are you sure? This will delete the word and all related data (etymology, cognates, etc).')) return;
            
            const dbUrl = document.getElementById('dbUrl').value;
            try {
                const res = await fetch(`${API_BASE}/words/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-db-url': dbUrl }
                });
                
                if(!res.ok) throw new Error('Delete failed');
                loadRecords(); // Refresh
            } catch (e) {
                alert('Delete failed: ' + e.message);
            }
        }

        function clearInput() {
            document.getElementById('yamlInput').value = '';
        }
    </script>
</body>
</html>
